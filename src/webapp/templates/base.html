<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link href="https://fonts.cdnfonts.com/css/gg-sans-2" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>CORDPICS</h1>
      <div id="profile">
        <span>Username</span>
        <img
          id="profile-picture"
          src="https://pyxis.nymag.com/v1/imgs/a59/8f2/af4ffa51c4bbd612e05e8a0f26cba27f5c-shrek.rsquare.w400.jpg"
          alt=""
        />
      </div>
    </header>
    <main>{% block content %}{% endblock %}</main>
    <script
      src="{{ url_for('static', filename='script.js') }}"
      type="text/javascript"
    ></script>
  </body>
</html>
